    <div class="hero">
        <img src="image/chmp.jpg" class="champimg" id="champimg">
    </div>
    <div class="background-image">
        <i class="themeSwitchIcon "></i>


        <div class="container">
            <div class="comp-select"></div>

            <div class="comp-title">
                <img src="" class="comp-flag" alt="">
                <h1 class="comp-name"></h1>
            </div>

            <div class="comp-table-container">

                <table class="comp-table">

                    <thead>
                        <tr class="comp-table-header">
                            <th class="rank">#</th>
                            <th class="team">Team</th>
                            <th class="played">P</th>
                            <th class="won">W</th>
                            <th class="drawn">D</th>
                            <th class="lost">L</th>
                            <th class="for">+</th>
                            <th class="against">-</th>
                            <th class="difference">+/-</th>
                            <th class="points">P</th>
                        </tr>
                    </thead>

                    <tbody class="comp-table-body"></tbody>

                </table>

            </div>

            <div class="comp-loading">
                loading...
                <br />
                <img src="/image/loader.gif" alt="">
            </div>
        </div>
    </div>
